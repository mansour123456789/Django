{% extends 'account/base.html' %}

{% block content %}

<style>

  .content-wrapper{
    background-color: #181828; 
  }

  h2 {
    text-transform: capitalize;
    text-align: center;
  }
  
  table {
    width: 700px;
    margin: 20px auto;
    background-color: #eeeeee;
  }
  
  table, th, td {
    border: 1px solid white;
    border-collapse: collapse;
    padding: 15px;
    text-align: center;
    text-transform: capitalize;
    font-size: 20px;
  }
  
  table th {
    background-color: #404040;
    color: white;
  }
  
  img {
    border: 1px solid #b7b6b6;
  }
  
  button {
    font-size: 18px;
    padding: 8px;
    text-transform: capitalize;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    -ms-border-radius: 5px;
    -o-border-radius: 5px;
  }
  
  .button_one {
    background: #03a9f4;
    color: white;
  }
  
  .button_two {
    background: #e91e63;
    color: white;
  }
  
  .bottom {
    border-bottom: 2px solid #009688;
  }
</style>  

<div class="main-panel">
    <div class="content-wrapper" >
      <div class="page-header">
        <h3 class="page-title" style="color:#fff"> Role </h3>
      </div>
  <div class="row">
    <style>
      .content-wrapper{
        background-color: #181828; 
      }
     
      @import url("https://fonts.googleapis.com/css?family=Open+Sans:400,600,300");
      
      .prec{
        background-color: #116;
        display: inline-block;
        padding: 6px 20px 6px 16px;
        border: 1px solid #111;
        box-shadow: inset 0 1px 0 rgba(255,255,255,.25);
        border-radius: 3px;
        color: #F5F5F5;
        text-shadow: 0 1px 0 rgba(0,0,0,.2);
        -webkit-font-smoothing: antialiased;
        font-weight: 600;
        font-family: 'Open Sans', sans-serif;
        font-size: 15px;
        margin: 10px;
        text-decoration: none;
        position: relative;
      }
      
      .prec:before{
        content: "";
        position: absolute;
        width: 50px;
        height: 50px;
        background: #116;
        left: -6px;
        top: -9px;
        border-radius: 4px;
        -webkit-transform: rotate(135deg);
        clip: rect(26px, 50px, 50px, 27px);
        box-shadow: inset 0px -1px 0 #111, inset -1px 0px 0 #111, inset 0px -2px 0 rgba(255,255,255, .2);
      }
      
      .prec:hover{
        background: #135;
      }
      
      .prec:hover:before{
        background:#135;
      }
      
      .prec:active{
        background: #135;
      }
      
      .prec:active:before{
        background: #135;
      }
    
    </style>
        <a href="javascript:history.go(-1)" class="prec" style="width:10%">
          &laquo; Previous 
        </a>
    <div class="col-12 grid-margin stretch-card">
      <div class="card">
        
        <div class="card-body">

          <div class="col-sm-4"><h2>List des <b>Roles</b></h2></div>







          
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="">ajouter Roles</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% block jj %}
      <form method="post" enctype=""> 
          {% csrf_token %}
          
         

          <div class="modal-body" style="background-color: beige;">
            
            
            <div class="form-group row">
              <label for="rute" class="col-sm-3 col-form-label">name Role</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="rute" name="rute" placeholder="Name Rute">
              </div>
            
            </div>
            </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-gradient-success btn-icon-text">Upload</button>
          </div>
          {% endblock %}
      </form>
      
    </div>
  </div>
</div>














          <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <p class="card-description">  <button type="button" data-toggle="modal" data-target="#exampleModal" class="btn btn-gradient-success btn-icon-text">ajouter Role</button>
                 
                </p>
                <table >
                  <thead>
                    <tr>
                      <th> # </th>
                      <th> date </th>
                      <th> name Role </th>
                      <th> Creat_by </th>
                      <th> Action</th>
                      <th> Ajouter cindition </th>
                      
                    </tr>
                  </thead>
                  <tbody>
                    {%for x in data %}
                    <tr >
                      <td >{{x.id}}</td>
                      <td class="col-lg-5">{{x.date}}</td>
                      <td>{{x.name}}</td>
                      <td>{{x.imported_by}}</td>
                      <td><button class="btn btn-outline-danger btn-icon-text">supprimer<i class="mdi mdi-file-check btn-icon-append"></i></button><button class="btn btn-outline-success btn-icon-text"> Edit <i class="mdi mdi-file-check btn-icon-append"></i></button></td>
                      <td class="col-lg-3">

                    
                         <a href={% url 'condition' x.id %} > <button type="button" class="btn btn-gradient-info btn-rounded btn-fw">Add Condition</button> </a>
                      
                      </td>
                    </tr>
                    {%endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
         
        </div>
      </div>
    </div>
  </div>
</div>
</div>  


{% endblock %}
