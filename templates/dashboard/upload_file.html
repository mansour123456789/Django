{% extends 'account/base.html' %}

{% block content %}
<style>
 
      
      .drop-container {
        position: relative;
        display: flex;
        gap: 10px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 200px;
        padding: 20px;
        border-radius: 10px;
        border: 2px dashed #555;
        color: #444;
        cursor: pointer;
        transition: background .2s ease-in-out, border .2s ease-in-out;
      }
      
      .drop-container:hover {
        background: #eee;
        border-color: #111;
      }
      
      .drop-container:hover .drop-title {
        color: #222;
      }
      
      .drop-title {
        color: #444;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        transition: color .2s ease-in-out;
      }
      
      input[type=file] {
        width: 350px;
        max-width: 100%;
        color: #444;
        padding: 5px;
        background: #fff;
        border-radius: 10px;
        border: 1px solid #555;
      }
      
      input[type=file]::file-selector-button {
        margin-right: 20px;
        border: none;
        background: #084cdf;
        padding: 10px 20px;
        border-radius: 10px;
        color: #fff;
        cursor: pointer;
        transition: background .2s ease-in-out;
      }
      
      input[type=file]::file-selector-button:hover {
        background: #0d45a5;
      }
</style>




<div class="main-panel">
    <div class="content-wrapper">
      <div class="page-header">
        <h3 class="page-title" style="color:#fff"> Import fichier</h3>
        <nav aria-label="breadcrumb">
        
        </nav>
      </div>
      <form method="post" enctype="multipart/form-data"> 
        {% csrf_token %}
       
  <div class="row">
    <style>
      .content-wrapper{
        background-color: #181828; 
      }
     
      @import url("https://fonts.googleapis.com/css?family=Open+Sans:400,600,300");
      
      .prec{
        background-color: #116;
        display: inline-block;
        padding: 6px 20px 6px 16px;
        border: 1px solid #111;
        box-shadow: inset 0 1px 0 rgba(255,255,255,.25);
        border-radius: 3px;
        color: #F5F5F5;
        text-shadow: 0 1px 0 rgba(0,0,0,.2);
        -webkit-font-smoothing: antialiased;
        font-weight: 600;
        font-family: 'Open Sans', sans-serif;
        font-size: 15px;
        margin: 10px;
        text-decoration: none;
        position: relative;
      }
      
      .prec:before{
        content: "";
        position: absolute;
        width: 50px;
        height: 50px;
        background: #116;
        left: -6px;
        top: -9px;
        border-radius: 4px;
        -webkit-transform: rotate(135deg);
        clip: rect(26px, 50px, 50px, 27px);
        box-shadow: inset 0px -1px 0 #111, inset -1px 0px 0 #111, inset 0px -2px 0 rgba(255,255,255, .2);
      }
      
      .prec:hover{
        background: #135;
      }
      
      .prec:hover:before{
        background:#135;
      }
      
      .prec:active{
        background: #135;
      }
      
      .prec:active:before{
        background: #135;
      }
    
    </style>
        <a href="javascript:history.go(-1)" class="prec" style="width:10%">
          &laquo; Previous 
        </a>
    <div class="col-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
       
            <label for="images" class="drop-container">
                <span class="drop-title">Import fichier</span>
                or
                <input type="file" name="my_file" >
              </label>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Upload</button>
  </div>
</div>
</form>

</div>


</div>



  
  
{% endblock %}
