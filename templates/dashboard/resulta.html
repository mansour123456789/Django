      .prec{
        background-color: #116;
        display: inline-block;
        padding: 6px 20px 6px 16px;
        border: 1px solid #111;
        box-shadow: inset 0 1px 0 rgba(255,255,255,.25);
        border-radius: 3px;
        color: #F5F5F5;
        text-shadow: 0 1px 0 rgba(0,0,0,.2);
        -webkit-font-smoothing: antialiased;
        font-weight: 600;
        font-family: 'Open Sans', sans-serif;
        font-size: 15px;
        margin: 10px;
        text-decoration: none;
        position: relative;
      }
      
      .prec:before{
        content: "";
        position: absolute;
        width: 50px;
        height: 50px;
        background: #116;
        left: -6px;
        top: -9px;
        border-radius: 4px;
        -webkit-transform: rotate(135deg);
        clip: rect(26px, 50px, 50px, 27px);
        box-shadow: inset 0px -1px 0 #111, inset -1px 0px 0 #111, inset 0px -2px 0 rgba(255,255,255, .2);
      }
      
      .prec:hover{
        background: #135;
      }
      
      .prec:hover:before{
        background:#135;
      }
      
      .prec:active{
        background: #135;
      }
      
      .prec:active:before{
        background: #135;
      }
