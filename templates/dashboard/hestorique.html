{% extends 'account/base.html' %}

{% block content %}



<div class="main-panel">
    <div class="content-wrapper" >
      <div class="page-header">
      <h3 class="page-title" style="color:#fff"  > Historique </h3>
      </div>
  <div class="row">
    <style>
      .content-wrapper{
        background-color: #181828; 
      }
     
      @import url("https://fonts.googleapis.com/css?family=Open+Sans:400,600,300");
      
      .prec{
        background-color: #116;
        display: inline-block;
        padding: 6px 20px 6px 16px;
        border: 1px solid #111;
        box-shadow: inset 0 1px 0 rgba(255,255,255,.25);
        border-radius: 3px;
        color: #F5F5F5;
        text-shadow: 0 1px 0 rgba(0,0,0,.2);
        -webkit-font-smoothing: antialiased;
        font-weight: 600;
        font-family: 'Open Sans', sans-serif;
        font-size: 15px;
        margin: 10px;
        text-decoration: none;
        position: relative;
      }
      
      .prec:before{
        content: "";
        position: absolute;
        width: 50px;
        height: 50px;
        background: #116;
        left: -6px;
        top: -9px;
        border-radius: 4px;
        -webkit-transform: rotate(135deg);
        clip: rect(26px, 50px, 50px, 27px);
        box-shadow: inset 0px -1px 0 #111, inset -1px 0px 0 #111, inset 0px -2px 0 rgba(255,255,255, .2);
      }
      
      .prec:hover{
        background: #135;
      }
      
      .prec:hover:before{
        background:#135;
      }
      
      .prec:active{
        background: #135;
      }
      
      .prec:active:before{
        background: #135;
      }
    
    </style>
        <a href="javascript:history.go(-1)" class="prec" style="width:10%">
          &laquo; Previous 
        </a>
    <div class="col-12 grid-margin stretch-card">
      <div class="card">
       
        <div class="card-body">























          <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <div class="col-sm-4"><h2> <b>Historique</b></h2></div>
                
                </p>
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>  name field </th>
                      <th> vieux </th>
                      <th> NV </th>
                     
                      <th> resultat </th>
                      
                    </tr>
                  </thead>
                  <tbody>
                    {%for x in data %}
                    <tr >
                        <td >{{x.field}}</td>
                      <td >{{x.vieux}}</td>
                      <td>{{x.nouveau}}</td>
                 
                      <td class="col-lg-3">

                    
                         <a href={% url 'resultat' x.id_condition.id %} > <button type="button" class="btn btn-gradient-info btn-rounded">resultat</button> </a>
                      
                      </td>
                    </tr>
                    {%endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
         
        </div>
      </div>
    </div>
  </div>
</div>
</div>  


{% endblock %}
